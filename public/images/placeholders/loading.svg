<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="rgb(24,62,105)" opacity="0.1" />
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="24" fill="rgb(24,62,105)" text-anchor="middle" dominant-baseline="middle">Loading...</text>
  <circle cx="200" cy="100" r="30" fill="none" stroke="rgb(236,107,44)" stroke-width="5">
    <animate attributeName="stroke-dasharray" from="0 188.5" to="188.5 0" dur="2s" repeatCount="indefinite" />
    <animate attributeName="stroke-dashoffset" from="0" to="188.5" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
